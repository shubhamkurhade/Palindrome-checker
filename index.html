<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
    <header>
        <i class="em em-mag_right" aria-role="presentation" aria-label="RIGHT-POINTING MAGNIFYING GLASS"></i>
        <h1>Check Palindrome</h1>
    </header>
    <hr>
    <div class="info-gen">
        <p>A palindrome is a word or a phrase that is the same whether you read it backwards or forwards; <br> for example the words like' refer', 'Level'.</p>

    </div>
    <div class="inputs">
        <input type="text" placeholder="Enter the text or number here">
        <button>Check Palindrome!</button>
    </div>
    <p class="info-txt"></p>
    </div>
    <div class="footer-txt">
        <footer>Made by: <a href="https://www.linkedin.com/in/shubham-kurhade-b06680268/">Shuhbam Kurhade</a></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
